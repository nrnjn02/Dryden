<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <title>DRYDEN</title>
    <style>
        /* Common styles for both desktop and mobile */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
            transition: color 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold; 
        }

        nav ul li a:hover {
            text-decoration: none; 
            color: #ffcc00; 
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: 300px;
            margin: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #fff;
        }

        .product-content {
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin: 0;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DRYDEN</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="view.html">Our Models</a></li> 
            </ul>
        </nav>
    </header>

    <div class="products-container">
        <div class="product">
            <img src="blackwatchbg.jpg" alt="Description of the first image">
            <div class="product-content">
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
            </div>
        </div>

        <div class="product">
            <img src="blackwatchbg1.jpg" alt="Description of the second image">
            <div class="product-content">
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
            </div>
        </div>

        <!-- Add more product entries here -->
    </div>

    <footer class="footer">
        <p>&copy; 2023 DRYDEN Watches. All rights reserved.</p>
    </footer>
</body>
</html>
